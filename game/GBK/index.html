<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />

    <!-- Bootstrap CSS -->
    <link href="assets/css/styling.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css" />
    <link rel="shortcut icon" href="assets/img/prof.png">
    <title>GBK Mini Games Oka</title>
</head>

<body>
    <div id="app">
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br />
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('üñê')">üñê</div>
            <div class="option" onclick="pickOption('‚úå')">‚úå</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "ANDA"
                this.botName = "DEBOT"
                this.playerOption;
                this.botOption;
                this.winner = "Yuhuuu &#128537;"
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñê", "‚úå", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "üñê" && this.playerOption == "‚úå") {
                    return this.winner = this.playerName
                } else if (this.botOption == "üñê" && this.playerOption == "‚úä") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "üñê") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úå" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "üñê") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úå") {
                    return this.winner = this.botName;
                } else {
                    return this.winner = "SERI"
                }
            }

            matchResult() {
                if (this.winner != "SERI") {
                    return `${this.winner} MENANG!`;
                } else {
                    return `WAAA ${this.winner}, GAK ADA YG MENANG ü§™`;
                }
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult(); 
            }, 1500);
        }
        $(document).ready(function () {
        toastr.options = {
          closeButton: true,
          positionClass: "toast-top-right",
          timeOut: "3000",
        };

        toastr.info("Game ini dimainkan oleh 2 orang!");
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    </body>

</html>
